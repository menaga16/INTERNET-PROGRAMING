<html>
  <head>
    <title>Student Grades</title>
    <style type="text/css">
     table {
            border-collapse: collapse;
            width: 500px;
          }
          th, td {
            text-align: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
          }
          tr:nth-child(even) {
            background-color: #f2f2f2;
          }
          tr.highlight {
            background-color: yellow;
          }
    </style>
  </head>
  <body>
    <center>
    <h1>Student Grades</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>ABC</td>
        <td>B</td>
      </tr>
      <tr class="highlight">
        <td>DEF</td>
        <td>A</td>
      </tr>
      <tr>
        <td>GHI</td>
        <td>C</td>
      </tr>
      <tr class="highlight">
        <td>JKL</td>
        <td>A</td>
      </tr>
      </table>
      </center>
      </body>
</html>
