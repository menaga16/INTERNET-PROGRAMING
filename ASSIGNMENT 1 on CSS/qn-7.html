<!DOCTYPE html>
<html >
<head>
    
    <title>Document</title>
    
      
    <style>
      
      .container {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: auto;
        text-align: center;
      }
      
      .image {
        width: 100%;
        height: auto;
        position: relative;
        transition: all 0.3s ease-in-out;
      }
      
      .container:hover .image {
        transform: scale(1.2);
      }

    </style>

</head>
<body>
     <div class="container">
        <div class="image">
          <img src="bg.jpg"/>
        </div>
      </div>
</body>
</html>
