<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-page</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body > 
    <div>
      <form action="Login.html">
        <br />
        <h1 style="font-family: 'Montserrat Alternates', sans-serif">
          REGISTER
        </h1>
        <hr />
        <label>First Name</label>
        <input type="text" placeholder="Enter First Name......" required />
        <br />
        <br />
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name......" required />
        <br />
        <br />
        <label>Email</label>
        <input type="email" placeholder="Enter valid email......" required />
        <br />
        <br />
        <label>New Password</label>
        <input type="text" placeholder="Enter Password......" required />
        <br />
        <br />
        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter Password......" required />
        <br />
        <br />
        <button class="button-28" role="button">Register</button>
        <br />
        <br />
      </form>
    </div>
    <br />
    <p>
      Existing user? To Login
      <a href="login.html" style="text-decoration: none">(click here)</a>
    </p>
  </body>
</html>
